<div class="container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form #regisHot = "ngForm" (ngSubmit)="registerHospital(regisHot.value)">
            <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" type="text" name="name" ngModel>
            </div>
            <div class="form-group">
              <label for="">contact</label>
              <input class="form-control" type="text" name="contact" ngModel>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input class="form-control" type="email" name="email" ngModel>
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <textarea name="address"  class="form-control" cols="30" rows="4" ngModel></textarea>
            </div>
            <div class="form-group">
              <label for="">password</label>
              <input class="form-control" type="password" name="password" ngModel>
            </div>
            <div class="form-group">
              <label for="">confirm password:</label>
              <input class="form-control" type="password" name="cnf_password" ngModel>
            </div>

            <input type="submit" class="btn btn-primary" value="Register" value="Register">
        </form>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
