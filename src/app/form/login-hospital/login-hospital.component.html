<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-5">
    <div class="card" id="loginFrame">
    
      <div class="card-body">
          <form class="" #login="ngForm" (ngSubmit)="loginHospital(login.value)">
              <div class="form-group">
                <label for="">Enter email:</label>
                <input  class ="form-control" type="email" name="email"  ngModel>
              </div>
              <div class="form-group">
                <label for="">Ener password:</label>
                <input class="form-control" type="password" name="password" ngModel>
              </div>
              <input type="submit" value="Login" class="btn btn-primary">
              <a routerLink="regiserHospital" style="float: right;" class="text-info">New Hospital</a>
          </form>
      </div>
     
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
