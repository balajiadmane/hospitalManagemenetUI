
    <div class="col-md-12" id="UnReleasedTb">
      <h3 class="text-info">Un-Released patient</h3>
      <table class="table table-stripped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Contact</td>
            <td>Description</td>
            <td>Building</td>
            <td>Room</td>
            <td>Billing</td>
            <td>State</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pt of patientUnReleased">
            <td>{{pt.name}}</td>
            <td>{{pt.cont}}</td>
            <td>{{pt.descr}}</td>
            <td>{{pt.building}}</td>
            <td>{{pt.room}}</td>
            <td><button (click)="AddBills(pt)" data-toggle="modal" data-target="#billModel"
                class="btn btn-info btn-sm">Add
                Bills</button></td>
            <td><button class="btn btn-warning btn-sm" *ngIf="pt.state === 'FALSE'" [disabled]="pt.state === 'FALSE'"
                (click)="releasePatient(pt)">Released</button>
              <button class="btn btn-success btn-sm" *ngIf="pt.state != 'FALSE'"
                (click)="releasePatient(pt)">Release</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="col-md-12" id="releasedPatient">
      <h3 class="text-info">Released patient</h3>
      <table class="table table-stripped">
          <thead>
            <tr>
              <td>Name</td>
              <td>Contact</td>
              <td>Description</td>
              <td>Building</td>
              <td>Room</td>
              <td>Billing</td>
              <td>State</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pt of patientReleased">
              <td>{{pt.name}}</td>
              <td>{{pt.cont}}</td>
              <td>{{pt.descr}}</td>
              <td>{{pt.building}}</td>
              <td>{{pt.room}}</td>
              <td><button (click)="AddBills(pt)" [disabled]="pt.state === 'FALSE'" data-toggle="modal" data-target="#billModel"
                  class="btn btn-info btn-sm">Add
                  Bills</button></td>
              <td><button class="btn btn-warning btn-sm" *ngIf="pt.state === 'FALSE'" [disabled]="pt.state === 'FALSE'"
                  (click)="releasePatient(pt)">Released</button>
                <button class="btn btn-success btn-sm" *ngIf="pt.state != 'FALSE'"
                  (click)="releasePatient(pt)">Release</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  


<!-- The Modal -->
<div class="modal" id="billModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #bill="ngForm" (ngSubmit)="addPatientBills(bill.value)">
          <div class="form-group">
            <label for="">
              Enter Amount:
            </label>
            <input class="form-control" type="text" name="Bills" ngModel>
          </div>

          <div class="form-group">
            <label for="">Discount:</label>
            <input type="text" class="form-control" name="discount" ngModel>
          </div>
          <input type="submit" class="btn btn-primary btn-sm" value="Add">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
